<!DOCTYPE html>
<html>
  <head>
    <title>Fancify Shamcify</title>
    <script src="fancifymytext.js"></script>
  </head>

  <body>
    <h1>Fancify my Text</h1>

    <!-- Text Input Field -->
    <fieldset>
      <legend>Text</legend>
      <textarea id="userText" rows="4" cols="30"></textarea>
    </fieldset>

    <!-- Fancify Controls -->
    <fieldset>
      <legend>Fancify</legend>
      <button id="biggerBtn" onclick="makeTextBigger()">Bigger!</button><br><br>

      <input type="radio" id="fancy" name="style" value="fancy" onchange="changeTextStyle()">
      <label for="fancy">FancyShmancy</label><br>

      <input type="radio" id="boring" name="style" value="boring" onchange="changeTextStyle()">
      <label for="boring">BoringBetty</label><br><br>

      <button onclick="mooText()">Moo</button>
    </fieldset>
  </body>
</html>
